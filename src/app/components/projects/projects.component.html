<!-- Projects Section -->
<section id="projects" class="py-16 mb-3">
  <div class="max-w-7xl mx-auto px-6 md:px-12">
    <div class="bg-gray-800 rounded-3xl px-6 md:px-22 py-22 text-white relative overflow-hidden">
      <!-- Background gradient overlay -->
      <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black/70 rounded-3xl"></div>

      <div class="relative z-10">
        <!-- Section Header -->
        <div class="text-center mb-12 pt-10">
          <div class="inline-flex items-center gap-2 bg-white/20 px-3 py-1 rounded-full mb-6">
            <div class="w-3 h-3 bg-white rounded-full border-2 border-white"></div>
            <span class="text-sm text-white">Our Projects</span>
          </div>
          <h2 class="text-4xl md:text-5xl font-semibold mb-6 tracking-tight">
            Shaping the Future,<br />One Project at a Time
          </h2>
          <p class="text-lg text-gray-200 max-w-2xl mx-auto">
            Our portfolio is still in building - exciting projects coming soon!
          </p>
        </div>

        <!-- IN PROGRESS SECTION - Remove this section when you have real projects -->
        <div class="text-center py-16 pb-10 in-progress-section">
          <div class="max-w-md mx-auto">
            <!-- Responsive Lottie Animation -->
            <div class="mb-8">
              <app-in-progress
                width="100%"
                height="100%"
                [loop]="true"
                [autoplay]="true"
                class="mx-auto responsive-lottie"
              >
              </app-in-progress>
            </div>

            <h3 class="text-2xl md:text-3xl font-semibold mb-4 text-white">
              Portfolio in Progress
            </h3>
            <p class="text-gray-300 text-lg mb-6">
              We're currently working on some amazing projects that will showcase our expertise.
              Stay tuned for updates!
            </p>

            <div class="flex flex-col sm:flex-row gap-4 justify-center">
              <button
                class="bg-primary-green text-primary-text px-6 py-3 rounded-full font-medium hover:bg-primary-green/90 transition-colors"
                (click)="onContactClick()"
              >
                Get in Touch
              </button>
              <button
                class="border border-white/30 text-white px-6 py-3 rounded-full font-medium hover:bg-white/10 transition-colors"
                (click)="onLearnMoreClick()"
              >
                Learn More About Us
              </button>
            </div>
          </div>
        </div>
        <!-- END IN PROGRESS SECTION -->

<!-- Info Banner -->
<div class="bg-gradient-to-r from-yellow-50 to-amber-50 border border-yellow-200 rounded-lg p-4 mb-6 mx-4 sm:mx-6 lg:mx-8 shadow-sm info-banner">
  <div class="flex items-start">
    <div class="flex-shrink-0">
      <div class="flex items-center justify-center w-8 h-8 bg-yellow-100 rounded-full">
        <lucide-icon 
          [img]="AlertTriangleIcon" 
          class="h-5 w-5 text-yellow-600"
          aria-hidden="true">
        </lucide-icon>
      </div>
    </div>
    <div class="ml-4 flex-1">
      <h3 class="text-base font-semibold text-yellow-800 mb-1">
        {{ 'info.banner.title' | translate }}
      </h3>
      <p class="text-sm text-yellow-700 leading-relaxed">
        {{ 'info.banner.message' | translate }}
      </p>
    </div>
  </div>
</div>

<!-- Hero Section -->
<section id="hero" class="text-center py-16 max-w-4xl mx-auto">
  <!-- Badge -->
  <div class="inline-flex items-center gap-2 bg-secondary-green px-3 py-1 rounded-full mb-6">
    <div class="w-3 h-3 bg-primary-text rounded-full border-2 border-white"></div>
    <span class="text-sm text-primary-text">Bigger Strategy, Bigger Reach</span>
  </div>
  
  <!-- Main Headline -->
  <h1 class="text-4xl md:text-5xl font-semibold text-primary-text leading-tight mb-6 tracking-tight">
    How to Get 20+ Hours Back Every Week Without Hiring More Staff
  </h1>
  
  <!-- Subheadline -->
  <p class="text-lg text-secondary-text mb-8 max-w-2xl mx-auto">
    The Automation System That Turns Your Biggest Time-Wasters Into Your Biggest Advantages
  </p>
  
  <!-- CTA Buttons -->
  <div class="flex flex-col sm:flex-row items-center justify-center gap-3 mb-16">
    <button class="bg-primary-text text-white font-medium px-6 py-4 rounded-full flex items-center gap-3 hover:bg-opacity-90 transition-colors"
            (click)="onScheduleCall()">
      Schedule call
      <svg class="w-5 h-5 rotate-45" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 3l7 7-7 7v-4H3v-6h7V3z"/>
      </svg>
    </button>
    <button class="bg-white border border-secondary-text text-primary-text font-medium px-6 py-4 rounded-full hover:bg-gray-50 transition-colors"
            (click)="onViewCaseStudy()">
      View case study
    </button>
  </div>
</section>

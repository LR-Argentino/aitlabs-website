<form (ngSubmit)="onSubmit()" class="space-y-4">
  <div>
    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">{{ 'footer.email_label' | translate }}</label>
    <input
      type="email"
      id="email"
      [value]="contactForm().email"
      (input)="updateEmail($any($event.target).value)"
      [placeholder]="'footer.email_placeholder' | translate"
      class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-primary-green focus:ring-1 focus:ring-primary-green"
      required
      [disabled]="isSubmitting()">
  </div>

  <div>
    <label for="message" class="block text-sm font-medium text-gray-300 mb-1">{{ 'footer.message_label' | translate }}</label>
    <textarea
      id="message"
      [value]="contactForm().message"
      (input)="updateMessage($any($event.target).value)"
      [placeholder]="'footer.message_placeholder' | translate"
      rows="4"
      class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-primary-green focus:ring-1 focus:ring-primary-green resize-none"
      required
      [disabled]="isSubmitting()"></textarea>
  </div>

  <button
    type="submit"
    [disabled]="isSubmitting()"
    [attr.aria-label]="isSubmitting() ? ('footer.sending_aria' | translate) : ('footer.send_aria' | translate)"
    class="w-full bg-primary-green text-primary-text font-medium py-2 px-4 rounded-lg hover:bg-opacity-90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
    {{ isSubmitting() ? ('footer.sending' | translate) : ('footer.send_button' | translate) }}
  </button>

  <p *ngIf="submitMessage()"
     [class.text-green-400]="submitMessage().includes('Thank you')"
     [class.text-red-400]="!submitMessage().includes('Thank you')"
     class="text-sm text-center">
    {{ submitMessage() }}
  </p>
</form>

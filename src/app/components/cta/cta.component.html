<!-- CTA Section -->
<section class="py-3 mb-3">
  <div class="max-w-7xl mx-auto px-6 md:px-12">
    <div class="bg-gray-800 rounded-3xl px-6 md:px-22 py-22 text-white text-center relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black/90 rounded-3xl"></div>

    <div class="relative z-10 max-w-4xl mx-auto">
      <h2 class="text-4xl md:text-5xl font-semibold mb-6 tracking-tight">
        Let's Build the Future Together
      </h2>
      <p class="text-lg text-gray-200 mb-8 max-w-2xl mx-auto">
        Whether you're a startup or an enterprise, we help you design, develop, and scale powerful digital products that drive growth.
      </p>

      <div class="flex flex-col sm:flex-row items-center justify-center gap-3">
        <button
          class="bg-primary-green text-primary-text font-medium px-6 py-4 rounded-full hover:bg-opacity-90 transition-colors"
          (click)="onGetStarted()">
          Get Started
        </button>
        <button
          class="bg-white/20 border border-white/20 text-white font-medium px-6 py-4 rounded-full hover:bg-white/30 transition-colors"
          (click)="onContactUs()">
          Contact Us
        </button>
      </div>
    </div>
    </div>
  </div>
</section>

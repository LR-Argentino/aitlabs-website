<!-- FAQ Section -->
<section id="faq" class="py-16 bg-gray-50">
  <div class="max-w-7xl mx-auto px-6 md:px-12">
    <div class="max-w-4xl mx-auto">
    <!-- Section Header -->
    <div class="text-center mb-12">
      <div class="inline-flex items-center gap-2 bg-secondary-green px-3 py-1 rounded-full mb-6">
        <div class="w-3 h-3 bg-primary-text rounded-full border-2 border-white"></div>
        <span class="text-sm text-primary-text">{{ 'faq.badge' | translate }}</span>
      </div>
      <h2 class="text-4xl md:text-5xl font-semibold text-primary-text mb-6 tracking-tight">
        {{ 'faq.title' | translate }}
      </h2>
      <p class="text-lg text-secondary-text max-w-2xl mx-auto">
        {{ 'faq.subtitle' | translate }}
      </p>
    </div>

    <!-- FAQ Items -->
    <div class="space-y-4">
      <div *ngFor="let faq of faqItems()"
           class="bg-white rounded-2xl border overflow-hidden transition-all duration-500 ease-in-out"
           [class.border-primary-green]="faq.isOpen"
           [class.border-gray-200]="!faq.isOpen"
           [class.shadow-lg]="faq.isOpen"
           [class.shadow-sm]="!faq.isOpen">

        <!-- Question -->
        <button
          class="w-full px-6 py-6 text-left flex items-center justify-between transition-all duration-300 ease-in-out"
          [class.bg-secondary-green]="faq.isOpen"
          [class.hover:bg-gray-50]="!faq.isOpen"
          [class.hover:bg-secondary-green]="faq.isOpen"
          (click)="toggleFAQ(faq.id)">
          <h3 class="text-lg font-medium pr-4 transition-colors duration-300 text-primary-text">
            {{ faq.questionKey | translate }}
          </h3>
          <svg
            class="w-6 h-6 transition-all duration-500 ease-in-out flex-shrink-0"
            [class.rotate-180]="faq.isOpen"
            [class.text-primary-green]="faq.isOpen"
            [class.text-gray-400]="!faq.isOpen"
            [class.scale-110]="faq.isOpen"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>

        <!-- Answer -->
        <div
          class="overflow-hidden transition-all duration-300 ease-out"
          [class.max-h-0]="!faq.isOpen"
          [class.max-h-96]="faq.isOpen"
          [style.opacity]="faq.isOpen ? '1' : '0'">
          <div class="px-6 pb-6 pt-4 transition-all duration-200 delay-75"
               [style.transform]="faq.isOpen ? 'translateY(0)' : 'translateY(-10px)'">
            <p class="text-secondary-text leading-relaxed">
              {{ faq.answerKey | translate }}
            </p>
          </div>
        </div>
      </div>
    </div>

<!-- FAQ Section -->
<section id="faq" class="py-16 bg-gray-50">
  <div class="max-w-7xl mx-auto px-6 md:px-12">
    <div class="max-w-4xl mx-auto">
    <!-- Section Header -->
    <div class="text-center mb-12">
      <div class="inline-flex items-center gap-2 bg-secondary-green px-3 py-1 rounded-full mb-6">
        <div class="w-3 h-3 bg-primary-text rounded-full border-2 border-white"></div>
        <span class="text-sm text-primary-text">FAQ</span>
      </div>
      <h2 class="text-4xl md:text-5xl font-semibold text-primary-text mb-6 tracking-tight">
        Frequently Asked Questions
      </h2>
      <p class="text-lg text-secondary-text max-w-2xl mx-auto">
        Find answers to common questions about our services, process, and how we can help your business grow.
      </p>
    </div>

    <!-- FAQ Items -->
    <div class="space-y-4">
      <div *ngFor="let faq of faqItems()" 
           class="bg-white rounded-2xl border border-gray-200 overflow-hidden transition-all duration-300"
           [class.shadow-lg]="faq.isOpen">
        
        <!-- Question -->
        <button 
          class="w-full px-6 py-6 text-left flex items-center justify-between hover:bg-gray-50 transition-colors"
          (click)="toggleFAQ(faq.id)">
          <h3 class="text-lg font-medium text-primary-text pr-4">
            {{ faq.question }}
          </h3>
          <svg 
            class="w-6 h-6 text-gray-400 transition-transform duration-300 flex-shrink-0"
            [class.rotate-180]="faq.isOpen"
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>

        <!-- Answer -->
        <div 
          class="overflow-hidden transition-all duration-300"
          [class.max-h-0]="!faq.isOpen"
          [class.max-h-96]="faq.isOpen">
          <div class="px-6 pb-6 pt-0">
            <div class="border-t border-gray-100 pt-4">
              <p class="text-secondary-text leading-relaxed">
                {{ faq.answer }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact CTA -->
    <div class="text-center mt-12">
      <p class="text-secondary-text mb-4">
        Still have questions? We're here to help!
      </p>
      <button 
        class="bg-primary-green text-primary-text font-medium px-8 py-3 rounded-full hover:bg-opacity-90 transition-colors"
        (click)="scrollToContact()">
        Contact Us
      </button>
    </div>
    </div>
  </div>
</section>
